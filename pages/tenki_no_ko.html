<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anicinema</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/ordering.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<script src="/js/index.js" defer></script>
</head>

<body>
	<div class="outer p-3">
		<div class="wrapper">
			<h1 class="text-center mb-3 pt-4">Дитя погоды</h1>
			<div class="row justify-content-center">
				<div class="col-md-4 col-12">
					<div class="screen">Экран</div>
					<div class="seats" id="seats">
						<!-- ряд 1 -->
						<div class="seats__row">
							<p class="row-number">1</p>
							<button class="seat btn btn-secondary disabled" id="x1y1" type="button">1</button>
							<button class="seat btn btn-primary" id="x2y1" type="button">2</button>
							<button class="seat btn btn-primary" id="x3y1" type="button">3</button>
							<button class="seat btn btn-primary" id="x4y1" type="button">4</button>
							<p class="row-number">1</p>
						</div>
						<!-- ряд 2 -->
						<div class="seats__row">
							<p class="row-number">2</p>
							<button class="seat btn btn-secondary disabled" id="x1y2" type="button">1</button>
							<button class="seat btn btn-primary" id="x2y2" type="button">2</button>
							<button class="seat btn btn-secondary disabled" id="x3y2" type="button">3</button>
							<button class="seat btn btn-primary" id="x4y2" type="button">4</button>
							<p class="row-number">2</p>
						</div>
						<!-- ряд 3 -->
						<div class="seats__row">
							<p class="row-number">3</p>
							<button class="seat btn btn-primary" id="x1y3" type="button">1</button>
							<button class="seat btn btn-primary" id="x2y3" type="button">2</button>
							<button class="seat btn btn-primary" id="x3y3" type="button">3</button>
							<button class="seat btn btn-primary" id="x4y3" type="button">4</button>
							<p class="row-number">3</p>
						</div>
					</div>
					<div class="value">
						<div class="row">
							<div class="col-6">
								<p class="fw-semibold fs-5 mb-0">Стоимость</p>
								<p class="fw-semibold fs-5">Место</p>
							</div>
							<div class="col-6">
								<p id="cost" class="text-end fs-5 mb-0">0</p>
								<p id="places" class="text-end fs-6"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-12">
					<div class="ordering">
						<div class="ordering__head mb-1">
							<button class="btn btn-primary active" type="button" id="tab-1">Бронирование</button>
							<button class="btn btn-primary" type="button" id="tab-2">Покупка</button>
						</div>
						<div class="ordering__body">
							<div class="booking" id="booking">
								<form>
									<div class="mb-3">
										<label for="tel" class="form-label">Ваш номер, на который придёт СМС с кодом
											бронирования</label>
										<input type="tel" class="form-control" id="tel" placeholder="+79991234567">
										<div class="invalid-feedback">
											Поле не может быть пустым
										</div>
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Ваша почта, на которую будет отправлена
											дополнительная информация о бронировании.</label>
										<input type="email" class="form-control" id="email"
											placeholder="example@mail.com">
										<div class="invalid-feedback">
											Поле не может быть пустым
										</div>
									</div>
									<button type="button" class="btn btn-primary" id="book">Забронировать</button>
								</form>
							</div>
							<div class="payment mt-3 d-none" id="payment">
								<form>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="card-name"
											placeholder="Имя владельца карты">
										<label for="card-name">Имя владельца карты</label>
										<div class="invalid-feedback">
											Поле не может быть пустым
										</div>
									</div>
									<div class="row">
										<div class="col-8">
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="card-number"
													placeholder="Номер карты">
												<label for="card-number">Номер карты</label>
												<div class="invalid-feedback">
													Поле не может быть пустым
												</div>
											</div>
										</div>
										<div class="col-4">
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="cvc" placeholder="CVC/CVV">
												<label for="cvc">CVC/CVV</label>
												<div class="invalid-feedback">
													Поле не может быть пустым
												</div>
											</div>
										</div>
									</div>
									<button type="button" class="btn btn-primary" id="pay">Купить</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
